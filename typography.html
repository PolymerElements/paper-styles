<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../font-roboto/roboto.html">

<!--
Typographic styles are provided matching the Material Design standard styles:
http://www.google.com/design/spec/style/typography.html#typography-standard-styles

Note that these are English/Latin centric styles. You may need to further adjust
line heights and weights for CJK typesetting. See the notes in the Material
Design typography section.
-->
<custom-style>
  <style is="custom-style">
    html {

      /* Shared Styles */
      --paper-font-common-base: {
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
      };

      --paper-font-common-code: {
        font-family: 'Roboto Mono', 'Consolas', 'Menlo', monospace;
        -webkit-font-smoothing: antialiased;
      };

      --paper-font-common-expensive-kerning: {
        text-rendering: optimizeLegibility;
      };

      --paper-font-common-nowrap: {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      };

      /* Material Font Styles */

      --paper-font-display4: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: 7rem;
        font-weight: 300;
        letter-spacing: -.044em;
        line-height: 1.071428571;
      };

      --paper-font-display3: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: 3.5rem;
        font-weight: 400;
        letter-spacing: -.026em;
        line-height: 1.071428571;
      };

      --paper-font-display2: {
        @apply --paper-font-common-base;

        font-size: 2.8125rem;
        font-weight: 400;
        letter-spacing: -.018em;
        line-height: 1.066666667;
      };

      --paper-font-display1: {
        @apply --paper-font-common-base;

        font-size: 2.125rem;
        font-weight: 400;
        letter-spacing: -.01em;
        line-height: 1.176470588;
      };

      --paper-font-headline: {
        @apply --paper-font-common-base;

        font-size: 1.5rem;
        font-weight: 400;
        letter-spacing: -.012em;
        line-height: 1.333333333;
      };

      --paper-font-title: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: 1.25rem;
        font-weight: 500;
        line-height: 1.4;
      };

      --paper-font-subhead: {
        @apply --paper-font-common-base;

        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
      };

      --paper-font-body2: {
        @apply --paper-font-common-base;

        font-size: .875rem;
        font-weight: 500;
        line-height: 1.714285714;
      };

      --paper-font-body1: {
        @apply --paper-font-common-base;

        font-size: .875rem;
        font-weight: 400;
        line-height: 1.428571429;
      };

      --paper-font-caption: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: .75rem;
        font-weight: 400;
        letter-spacing: 0.011em;
        line-height: 1.666666667;
      };

      --paper-font-menu: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: .8125rem;
        font-weight: 500;
        line-height: 1.846153846;
      };

      --paper-font-button: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: .875rem;
        font-weight: 500;
        letter-spacing: 0.018em;
        line-height: 1.714285714;
        text-transform: uppercase;
      };

      --paper-font-code2: {
        @apply --paper-font-common-code;

        font-size: .875rem;
        font-weight: 700;
        line-height: 1.428571429;
      };

      --paper-font-code1: {
        @apply --paper-font-common-code;

        font-size: .875rem;
        font-weight: 500;
        line-height: 1.428571429;
      };

    }
  </style>
</custom-style>
