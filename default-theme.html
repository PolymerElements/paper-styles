<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="color.html">

<!-- Taken from https://www.google.com/design/spec/style/color.html#color-ui-color-application -->

<style is="custom-style">

  :root {
    /*
     * You can use these generic variables in your elements for easy theming.
     * For example, if all your elements use `--primary-text-color` as its main
     * color, then switching from a light to a dark theme is just a matter of
     * changing the value of `--primary-text-color` in your application.
     */
    --primary-text-color: var(--light-theme-text-color);
    --primary-background-color: var(--light-theme-background-color);
    --secondary-text-color: var(--light-theme-secondary-color);
    --disabled-text-color: var(--light-theme-disabled-color);
    --divider-color: var(--light-theme-divider-color);
    --error-color: var(--paper-deep-orange-a700);
    
    /*
     * Primary and accent colors. Also see color.html for more colors.
     */
    --primary-color: #3f51b5;  /* --paper-indigo-500 */
    --light-primary-color: #c5cae9;  /* --paper-indigo-100 */
    --dark-primary-color: #303f9f;  /* --paper-indigo-700 */

    --accent-color: #ff4081;  /* --paper-pink-a200 */
    --light-accent-color: #ff80ab;  /* --paper-pink-a100 */
    --dark-accent-color: #f50057;  /* --paper-pink-a400 */
        

    /*
     * Material Design Light background theme
     */
    --light-theme-background-color: #ffffff;
    --light-theme-base-color: #000000;
    --light-theme-text-color: rgba(0, 0, 0, --dark-primary-opacity);
    --light-theme-secondary-color: rgba(0, 0, 0, --dark-secondary-opacity);  /* for secondary text and icons */
    --light-theme-disabled-color: rgba(0, 0, 0, --dark-disabled-opacity);  /* disabled/hint text */
    --light-theme-divider-color: rgba(0, 0, 0, --dark-divider-opacity);

    /*
     * Material Design Dark background theme
     */
    --dark-theme-background-color: #212121;
    --dark-theme-base-color: #ffffff;
    --dark-theme-text-color: rgba(255, 255, 255, --light-primary-opacity);
    --dark-theme-secondary-color: rgba(255, 255, 255, --light-secondary-opacity);  /* for secondary text and icons */
    --dark-theme-disabled-color: rgba(255, 255, 255, --light-disabled-opacity);  /* disabled/hint text */
    --dark-theme-divider-color: rgba(255, 255, 255, --light-divider-opacity);

    /*
     * Deprecated values because of their confusing names.
     */
    --text-primary-color: var(--dark-theme-text-color);
    --default-primary-color: var(--primary-color);

  }

</style>
